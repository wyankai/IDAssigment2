<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>repl.it</title>
    
  </head>
  <body>
  <!-- Add icon library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- For theme buttons. Ajax to change the colour of the backgrounds etc -->
      <script src = 
  "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
      </script>

    <div class="header" >
      <p class = "title">To Do List</p>
    </div>

    <section class="container">

      <!-- To run code the moment the website loads-->
      <body onLoad="homepage()"></body>

        <!-- For menu -->
      <div class="topnav">
        <a id = "home" onclick = "homepage()"><i class="fa fa-home"></i>Home</a>
        <a id = "history" onclick = "historys()"><i class="fa fa-history "></i>History</a>
        <a id ="badges" onclick = "badges()"><i class="fa fa-circle "></i>Badges</a>
        <a id ="setting" onclick = "settings()"><i class="fa fa-cog "></i>Setting</a>
      </div>

      <!-- For Body Part of the Website -->
      <div class= "body">

        <div class = "todolist">
          <div class="myDiv" id="newtask">
            <input type="text" id="myInput" placeholder="Tasks to be done today">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
          <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
          </ul>
        </div>


        <div class = "history">
          <h2> History</h2>
          <a onclick = "chart()">Chart</a>
          <p>Here's some demo History Text</p>
        </div>

        <div class = "badges">
          <h2> Badges</h2>
          <p>More badges will be added over time</p>
        </div>

        <div class = "settings">
          <h1> Display</h1>
          <p> Customise your view</p>
          <h2>Themes</h2>
          <p> Default</p>
          <button onclick="whiteTheme()"> Light Mode </button>
          <button onclick="blackTheme()"> Dark Mode </button>
          <button onclick="orangeTheme()"> Orange </button>
        </div>
      </div>
      
    </section>
    <script src="script.js"></script>
  </body>
</html>
